<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <style>
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
        }

        /* Adjust margin and padding for better spacing */
        h1 {
            margin-bottom: 20px;
        }

        /* Define button styles */
        button {
            color: white; /* Text color */
            font-size: 15px; /* Font size */
            border: cornflowerblue; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            margin: 10px; /* Margin */
            background-color: #9ad0eb; /* Blue background */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        /* Define hover effect */
        button:hover {
            background-color: darkblue; /* Darker blue on hover */
            border-color: darkblue; /* Darker border on hover */
        }
    </style>
</head>
<body>
    <h1>Create New Task</h1>

    <form id="taskForm" method="post" action="{% url 'task_creation_screen' project_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="createButton">Create Task</button>
    </form>
</body>
</html>
