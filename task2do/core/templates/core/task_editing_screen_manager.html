<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Adjust margin and padding for better spacing */
        h2 {
            margin-bottom: 20px;
        }

        /* Define button styles */
        button {
            color: white; /* Text color */
            font-size: 15px; /* Font size */
            border: 2px solid darkblue; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            margin: 10px; /* Margin */
            background-color: cornflowerblue; /* Blue background */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        /* Define hover effect */
        button:hover {
            background-color: darkblue; /* Darker blue on hover */
            border-color: darkblue; /* Darker border on hover */
        }

        .delete-button {
            color: white;
            background-color: orangered;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
<h2>Edit Task</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if not form.instance.parent_task %}
        <button type="submit" name="create_subtasks">Create Subtasks</button>
    {% endif %}
    <button type="submit" name="save_changes">Save Changes</button>
    <button type="submit" name="discard_changes">Discard Changes</button>
    <button id="deleteButton" class="delete-button">Delete Task</button> <!-- Add delete button by Mowgli -->
</form>
</body>
</html>
