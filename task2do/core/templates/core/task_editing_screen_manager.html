<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        .colored-strip {
            width: 100vw;
            position: absolute;
            top:0;
            margin-left: -50vw;
            height: auto;
            left: 50%;
            background-color: #66b6a9;
            text-align: left; /* Center the image horizontally */
        }
        
        .colored-strip img {
            max-width: 100%;
            height: auto;
        }
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
        }

        /* Adjust margin and padding for better spacing */
        h2 {
            margin-bottom: 20px;
        }

        /* Define button styles */
        button {
            color: white; /* Text color */
            font-size: 15px; /* Font size */
            border: cornflowerblue; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            margin: 10px; /* Margin */
            background-color: #9ad0eb; /* Blue background */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        /* Define hover effect */
        button:hover {
            background-color: darkblue; /* Darker blue on hover */
            border-color: darkblue; /* Darker border on hover */
        }

        .delete-button {
            color: white;
            background-color: orangered;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: red;
        }
    </style>
    <script>
document.getElementById("deleteButton").addEventListener("click", function() {
    if (confirm("Are you sure you want to delete this task?")) {
        fetch('/task/' + {{ task.id }} + '/delete/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
            redirect: 'follow' // will this fix the redirect issue?
        }).then(function(response) {
            if (response.ok) {
                alert('Task deleted successfully.');
                window.location.href = '/active_tasks/';
            } else {
                alert('Error: Task could not be deleted.');
            }
        });
    }
});
</script>
</head>
<body>
    {% load static %}
    <div class="colored-strip">
        
        <img src="{% static 'task2do_logo.jpeg' %}" style ="width:10% ;" alt="logo">
    </div>
<h2>Edit Task</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if not form.instance.parent_task %}
        <button type="submit" name="create_subtasks">Create Subtasks</button>
    {% endif %}
    <button type="submit" name="save_changes">Save Changes</button>
    <button type="submit" name="discard_changes">Discard Changes</button>
    <button id="deleteButton" class="delete-button">Delete Task</button> <!-- Add delete button by Mowgli -->
</form>
</body>
</html>
