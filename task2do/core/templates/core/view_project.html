<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
    <style>
        .colored-strip {
            width: 100vw;
            position: relative;
            margin-left: -50vw;
            height: auto;
            left: 50%;
            background-color: #66b6a9;
            text-align: left; /* Center the image horizontally */
        }
        
        .colored-strip img {
            max-width: 100%;
            height: auto;
        }
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color:  #f0f8ff; /* Change background color to light cyan */
        }

        /* Adjust margin and padding for better spacing */
        h1 {
            margin-bottom: 20px;
        }

        h2, p {
            margin-bottom: 10px;
        }

        /* Define button styles */
        button {
            font-size: 15px; /* Font size */
            border: 2px cornflowerblue; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            margin: 10px 0; /* Margin */
            background-color: #9ad0eb; /* Blue background */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        /* Define hover effect */
        button:hover {
            background-color: darkblue; /* Darker blue on hover */
            border-color: darkblue; /* Darker border on hover */
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="colored-strip">
        
        <img src="{% static 'task2do_logo.jpeg' %}" style ="width:10% ;" alt="logo">
    </div>
    <h1>Project Details</h1>

    <h2>{{ project.name }}: Project Name</h2>
    <p>{{ project.description }}: Project Description</p>
    <p>Due Date: {{ project.due_date }}</p>

    <br>
    <button id="project_tasks">Project Tasks</button>
    <br>
    <br>
    <button onclick="location.href='{% url 'project_workers' project.id %}'">View Workers</button>
    <button id="changeProject">Edit Project</button>

    <script>
        document.getElementById("changeProject").addEventListener("click", function() {
            location.href = "{% url 'edit_project' project.id %}";
        });
    </script>

    <script>
        document.getElementById("project_tasks").addEventListener("click", function() {
            location.href = "{% url 'project_tasks' project.id %}";
        });
    </script>
    <br>
    <button onclick="location.href='{% url 'active_projects' %}'">Active Projects</button>
    <button onclick="location.href='{% url 'project_history' %}'">Inactive Projects</button>
</body>
</html>
