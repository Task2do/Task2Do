<!DOCTYPE html>
<html lang="he">
<head>
    
    <meta charset="UTF-8">
    <title>Manager Home Screen</title>
    <style>
        /* Define button styles */
        .custom-button {
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            background-color: darkblue;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Define hover effect */
        .custom-button:hover {
            background-color: darkblue; 
            transform: scale(1.05); /* Scale up slightly on hover */
        }

        /* Define larger button styles */
        .large-button {
            font-size: 20px; /* Font size for larger buttons */
            
            padding: 20px 40px; /* Larger padding */
           }

       
 
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: top;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: lightcyan; /* Set background color to light cyan */
        }

        /* Define button styles */
        .chooseprojectBtn {
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            background-color: darkblue;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Define hover effect */
        .chooseprojectBtn:hover {
            background-color: darkblue;
            transform: scale(1.05);
        }

        /* Adjust the height of the container */
        body {
            height: 95vh; /* Adjusted height */
        }

        /* Define bubble styles */
        .project-bubble {
            background-color: #c7e0ff; /* Light blueish color */
            border: 2px solid #99ccff; /* Lighter blue border */
            border-radius: 10px; /* Rounded corners */
            padding: 15px; /* Padding */
            margin-bottom: 10px; /* Margin between bubbles */
            width: 400px; /* Width of the bubbles */
            transition: background-color 0.3s ease; /* Smooth transition */
            display: flex; /* Use flexbox for positioning */
            flex-direction: column; /* Display content in a column layout */
            align-items: flex-start; /* Align content to the start of the column */
        }

        /* Define hover effect for bubbles */
        .project-bubble:hover {
            background-color: #b3d9ff; /* Slightly darker blueish color on hover */
        }

        /* Define button margin */
        .chooseprojectBtn {
            margin-top: 10px; /* Adjust button margin */
        }

        /* Define project info styles */
        .project-info {
            column-gap: 40px;
            display: flex;
            justify-content: space-between;
           /* display: inline-block; /* Ensure name and username are in the same line */
        }

        /* Define strong tag styles */
        .project-info strong {
            margin-right: 10px; /* Add some spacing between name and username */
        }

        /* Define username styles */
        .not-top-info {
            margin-top: 5px; /* Add margin to separate username */
        }

        /* Container for each project item */
        .project-item {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between bubble and button */
            align-items: flex-start; /* Align items to the top */
        }
        .left, .right{
            display:flex;
            flex-direction: column;
        }
        /* Adjust button width to fit inside the bubble */
        .chooseprojectBtn {
            width: auto; /* Allow button to adjust its width */
        }
    </style>

<body>
    <div style="text-align: center;  " >
        <button class="custom-button large-button" onclick="location.href='{% url 'active_projects' %}'">Active Projects</button>
        
        <button class="custom-button large-button" onclick="location.href='{% url 'workers_list_manager' request.user.id %}'">My projects</button>
        
        <button class="custom-button large-button" onclick="location.href='{% url 'requests_page' %}'">Requests</button>
        
        <button class="custom-button large-button" onclick="location.href='{% url 'project_history' %}'">Project History</button>
        
    </div>

    {% for project in projects %}
        <div class="project-item">
            <div class="project-bubble bubble-{{ forloop.counter }}">
                <div class="project-info">
                    <div class=left>
                        <strong>Name:</strong> {{ project.name }}
                        <div class="not-top-info">
                            <strong>tasks:</strong> {{ project.tasks.count}}
                        </div>
                    </div>
                    <div class=right>
                        <strong>workers:</strong> {{ project.members.count }}
                        <div class="not-top-info">
                            <strong>due-date:</strong> {{ project.due_date}}
                        </div>
                    </div>
                    
                </div>
            </div>
            <button class="chooseprojectBtn" onclick="location.href='{% url 'view_project' project.id %}'">project details</button>
        </div>
    {% endfor %}
    <button class="chooseprojectBtn" style="font-size: 15px;margin-left:-500px;" onclick="location.href='{% url 'logout' %}'">Sign Out</button>
</body>
</html>
