<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project History</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light cyan background */
            padding: 20px;
            text-align: center; /* Center align text */
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Heading styles */
        h1 {
            font-size: 24px;
            margin-bottom: 20px; /* Increased margin for separation */
            color: #333;
        }

        /* List styles */
        ul {
            padding: 0;
            margin-bottom: 20px;
        }

        /* List item styles */
        .bubble {
            background-color: cornflowerblue; /* Updated background color */
            border: 2px solid #99ccff; /* Lighter blue border */
            border-radius: 10px; /* Rounded corners */
            padding: 15px; /* Padding */
            margin-bottom: 20px; /* Increased margin for separation */
            position: relative; /* Position relative for button placement */
            color: #fff; /* Text color */
        }

        /* Button styles */
        .custom-button {
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: #6495ED; /* Slightly darker blue */
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute; /* Position absolute for button placement */
            bottom: 10px; /* Align button to the bottom */
            right: 10px; /* Align button to the right */
        }

        /* Button hover effect */
        .custom-button:hover {
            background-color: #4169E1; /* Darker blue on hover */
        }

        /* Centered button container */
        .centered-button {
            margin-top: 20px; /* Adjust margin for spacing */
        }

        /* Centered button */
        #backToHomeBtn {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project History</h1>

        <ul>
            {% for project_data in projects_data %}
                <li>
                    <div class="bubble">
                        <h2>{{ project_data.project.name }}</h2>
                        <p>Number of Tasks: {{ project_data.num_tasks }}</p>
                        <p>Number of Workers: {{ project_data.num_workers }}</p>
                        <a href="{% url 'view_project' project_data.project.id %}" class="custom-button">Project Details</a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <div class="centered-button">
            <button id="backToHomeBtn" class="custom-button">Back to Home Screen</button>
        </div>
    </div>

    <script>
        var user_type = "{{ user_type }}";
        document.getElementById("backToHomeBtn").addEventListener("click", function() {
            if (user_type === 'manager') {
                location.href = "{% url 'manager_home_screen' %}";
            } else {
                location.href = "{% url 'user_home_screen' %}";
            }
        });
    </script>
</body>
</html>
