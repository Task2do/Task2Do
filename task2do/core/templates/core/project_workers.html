<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Workers</title>
    <style>
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Adjust margin and padding for better spacing */
        h1, p {
            margin: 10px 0; /* Increased margin at the top and bottom */
        }

        /* Style worker container */
        .worker-container {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }

        /* Define button styles */
        button {
            color: white; /* Text color */
            font-size: 15px; /* Font size */
            border: 2px solid darkblue; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            margin: 10px; /* Margin */
            background-color: cornflowerblue; /* Blue background */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        /* Define hover effect */
        button:hover {
            background-color: darkblue; /* Darker blue on hover */
            border-color: darkblue; /* Darker border on hover */
        }
    </style>
</head>
<body>
    <h1>Project Workers - {{ project.name }}</h1>

    {% for worker in project.members.all %}
    <div class="worker-container">
        <p>Username: {{ worker.personal_data.user.username }}</p>
        <p>First Name: {{ worker.personal_data.user.first_name }}</p>
        <p>Last Name: {{ worker.personal_data.user.last_name }}</p>
        <p>Email: {{ worker.personal_data.user.email }}</p>
    </div>
    {% endfor %}

    <button onclick="location.href='{% url 'view_project' project.id %}'">Back</button>
    <button onclick="location.href='{% url 'edit_project_workers' project.id %}'">Edit</button>
</body>
</html>
