<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Association Request</title>
    <style>
        .colored-strip {
            width: 100vw;
            position: absolute;
            top:0;
            margin-left: -50vw;
            height: auto;
            left: 50%;
            background-color: #66b6a9;
            text-align: left; /* Center the image horizontally */
        }
        
        .colored-strip img {
            max-width: 100%;
            height: auto;
        }
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f8ff; /* Light cyan background */
        }

        /* Heading styles */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form container */
        .form-container {
            background-color: #99ccff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        /* Form input styles */
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styles */
        input[type="submit"], button {
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: cornflowerblue;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Button hover effect */
        input[type="submit"]:hover, button:hover {
            background-color: #6495ED; /* Lighter blue on hover */
        }

        /* Cancel button styles */
        #discardButton {
            background-color: cornflowerblue;
        }

        /* Cancel button hover effect */
        #discardButton:hover {
            background-color: #999; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="colored-strip">
        
        <img src="{% static 'task2do_logo.jpeg' %}" style ="width:10% ;" alt="logo">
    </div>
    <h1>Submit New Association Request</h1>
    <div class="form-container">
        <form method="post" action="{% url 'new_association_request' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Username">
            <br>
            <input type="submit" value="Submit">
            <button id="discardButton" type="button">Cancel</button>
        </form>
    </div>

    <script>
        document.getElementById("discardButton").addEventListener("click", function() {
            window.history.back();
        });
    </script>
</body>
</html>
