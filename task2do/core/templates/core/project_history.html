<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project History</title>
    <style>
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Define button styles */
        .custom-button {
            color: white;
            font-size: 15px;
            border: 2px solid white; /* Change border color to white */
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            background-color: cornflowerblue;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make button inline */
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Define hover effect */
        .custom-button:hover {
            background-color: darkblue;
            border-color: darkblue;
        }

        /* Adjust margin and padding for better spacing */
        ul {
            padding: 0;
            margin: 0;
        }

        li {
            border: 1px solid black;
            margin: 10px;
            padding: 20px;
        }

        h1 {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>Project History</h1>

    <ul>
        {% for project_data in projects_data %}
            <li>
                <h2>{{ project_data.project.name }}</h2>
                <p>Number of Tasks: {{ project_data.num_tasks }}</p>
                <p>Number of Workers: {{ project_data.num_workers }}</p>
                <a href="{% url 'view_project' project_data.project.id %}" class="custom-button">Project Details</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'manager_home_screen' %}" class="custom-button" id="backToHome">Back to Home Screen</a>

    <script>
        document.getElementById("backToHome").addEventListener("click", function() {
            location.href = "{% url 'manager_home_screen' %}";
        });
    </script>
</body>
</html>
