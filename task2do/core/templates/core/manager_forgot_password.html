<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>שכחתי סיסמא</title> <!-- Forgot Password in Hebrew -->
</head>
<body>
    <h2>שכחתי סיסמא</h2> <!-- Forgot Password in Hebrew -->
    <form method="post">
        {% csrf_token %}
        <label for="email">אימייל:</label><br> <!-- Email in Hebrew -->
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="שלח">
        <input type="button" value="חזור" onclick="window.history.back()">
    </form>
    {% if email_sent %}
        <p>האימייל נשלח בהצלחה!</p> <!-- Email sent successfully in Hebrew -->
    {% endif %}
    {% if email_not_sent %}
        <p>האימייל לא נשלח. אנא נסה שוב מאוחר יותר.</p> <!-- Email not sent in Hebrew -->
    {% endif %}
    {% if email_not_found %}
        <p>האימייל לא נמצא במערכת.</p> <!-- Email not found in Hebrew -->
    {% endif %}
</body>
</html>
