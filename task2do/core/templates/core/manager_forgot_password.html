<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        .colored-strip {
            width: 100vw;
            position: absolute;
            top:0;
            margin-left: -50vw;
            height: auto;
            left: 50%;
            background-color: #66b6a9;
            text-align: left; /* Center the image horizontally */
        }
        
        .colored-strip img {
            max-width: 100%;
            height: auto;
        }
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f2f1; /* Light blueish background */
        }

        /* Style the form container */
        .form-container {
            margin-top: 50px;
            text-align: center;
            background-color: white; /* White background for the form */
            font-family: Arial, sans-serif; /* Change font family */
            padding: 20px; /* Padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
        }

        /* Define button styles */
        .custom-button {
            color: white; /* Text color */
            font-size: 18px; /* Font size decreased to 18px */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 15px; /* Padding decreased */
            margin: 10px; /* Margin */
            background-color: cornflowerblue; /* Blue background */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }

        /* Define hover effect */
        .custom-button:hover {
            background-color: steelblue; /* Darker green on hover */
        }

        /* Adjust vertical spacing */
       

        /* Style the error messages */
        .error-message {
            color: red; /* Red color for error messages */
            font-weight: bold; /* Bold font for emphasis */
            font-size: 22px; /* Font size increased to 22px */
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="colored-strip">
        
        <img src="{% static 'task2do_logo.jpeg' %}" style ="width:10% ;" alt="logo">
    </div>
    <div class="form-container">
        <h2 style="font-size: 30px;">Forgot Password</h2> <!-- Font size increased to 30px -->
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <!-- Make the "back" button smaller and change its color -->
            <input type="button" value="Back" onclick="window.history.back()" class="custom-button small-button">
            <!-- Make the "send" button smaller -->
            <input type="submit" value="Send" class="custom-button small-button">
        </form>
        {% if email_sent %}
            <p>Email sent successfully!</p>
        {% endif %}
        {% if email_not_sent %}
            <p>Email not sent. Please try again later.</p>
        {% endif %}
        {% if email_not_found %}
            <p>Email not found in the system.</p>
        {% endif %}
    </div>
</body>
</html>
