<head>
    <meta charset="UTF-8">
</head>
{% block content %}
  <h2>ערוך משימה</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if not form.instance.parent_task %}
      <button type="submit" name="create_subtasks">צור תתי משימות</button>
    {% endif %}
    <button type="submit" name="save_changes">שמור שינויים</button>
    <button type="submit" name="discard_changes">בטל שינויים</button>
  </form>
{% endblock %}
