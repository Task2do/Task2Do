<head>
    <meta charset="UTF-8">
</head>

{% block content %}
  <h2>הכנס מספר תתי משימות</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="next">הבא</button>
  </form>

    <button id="back">חזור</button> <!-- Back to Home in Hebrew -->
  <script>
        document.getElementById("back").addEventListener("click", function() {
          history.back();
        });
    </script>
{% endblock %}
