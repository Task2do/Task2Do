<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <style>
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            flex-direction: column;
        }

        /* Adjust margin and padding for better spacing */
        h1, p {
            margin-bottom: 10px;
        }

        /* Define button styles */
        button {
            color: white; /* Text color */
            font-size: 15px; /* Font size */
            border: 2px solid darkblue; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            margin: 10px; /* Margin */
            background-color: cornflowerblue; /* Blue background */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        /* Define hover effect */
        button:hover {
            background-color: darkblue; /* Darker blue on hover */
            border-color: darkblue; /* Darker border on hover */
        }
    </style>
</head>
<body>
    <h1>{{ task.title }}</h1>

    <p>Project: {{ project_name }}</p>
    <p>Due Date: {{ task.due_date }}</p>
    <p>Description: {{ task.description }}</p>
    <p>Status: {{ task.status }}</p>
    {% if task.parent_task %}
        <p>Parent Task: {{ task.parent_task.title }}</p>
    {% endif %}

    {% if task.due_date > today_date %}
        <button>
            <a href="{% url 'task_editing_screen_user' task.id %}">Edit Task</a>
        </button>
    {% endif %}

    <button id="backButton">Back</button>

    <script>
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "{% url 'active_tasks' %}";
        });
    </script>
</body>
</html>
