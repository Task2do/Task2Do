<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Tasks</title>
    <style>
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Define button styles */
        .custom-button {
            color: white;
            font-size: 15px;
            border: 2px solid darkblue;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px; /* Increased margin */
            background-color: cornflowerblue;
            cursor: pointer;
        }

        /* Define hover effect */
        .custom-button:hover {
            background-color: darkblue;
            border-color: darkblue;
        }

        /* Adjust margin and padding for better spacing */
        ul {
            padding: 0;
            margin: 0;
        }

        li {
            border: 1px solid black;
            margin: 10px;
            padding: 20px; /* Increased padding */
        }

        h1 {
            margin: 30px 0; /* Increased margin */
        }
    </style>
</head>
<body>
    <h1>Active Tasks</h1>

    <ul>
        {% for task in active_tasks %}
            <li>
                <h2>{{ task.title }}</h2>
                <p>Project: {{ task.project.name }}</p>
                <p>Deadline: {{ task.due_date }}</p>
                <button class="custom-button">
                    <a href="{% url 'task_display_user' task.id %}">Enter Task</a>
                </button>
            </li>
        {% endfor %}
    </ul>

    <button id="backToHome" class="custom-button">Back to Home Screen</button>

    <script>
        document.getElementById("backToHome").addEventListener("click", function() {
            location.href = "{% url 'user_home_screen' %}";
        });
    </script>
</body>
</html>
