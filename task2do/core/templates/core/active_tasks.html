<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Tasks</title>
    <style>
        /* Define button styles */
        .custom-button {
            color: white; /* Text color */
            font-size: 15px; /* Font size */
            border: 2px solid darkblue; /* Blue outline color */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            margin: 5px; /* Margin */
            background-color: cornflowerblue; /* Blue background */
            cursor: pointer; /* Change cursor on hover */
        }

        /* Define hover effect */
        .custom-button:hover {
            background-color: cornflowerblue; /* Darker blue on hover */
            border-color: darkblue; /* Darker outline on hover */
        }
    </style>
</head>
<body>
    <h1>Active Tasks</h1>

    <ul>
        {% for task in active_tasks %}
            <li style="border: 1px solid black; margin: 10px; padding: 10px;">
                <h2>{{ task.title }}</h2>
                <p>Project: {{ task.project.name }}</p>
                <p>Deadline: {{ task.due_date }}</p>
                <button class="custom-button">
                    <a href="{% url 'task_display_user' task.id %}">Enter Task</a>
                </button>
            </li>
        {% endfor %}
    </ul>

    <button id="backToHome" class="custom-button">Back to Home Screen</button>

    <script>
        document.getElementById("backToHome").addEventListener("click", function() {
            location.href = "{% url 'user_home_screen' %}";
        });
    </script>
</body>
</html>
