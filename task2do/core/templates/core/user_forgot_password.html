<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top of the container */
        }

        /* Define button styles */
        .custom-button {
            color: white; /* Text color */
            font-size: 15px; /* Font size */
            border: 2px solid darkblue; /* Blue outline color */
            border-radius: 0; /* Square corners */
            padding: 10px 20px; /* Padding */
            margin: 5px; /* Margin */
            background-color: cornflowerblue; /* Blue background */
            cursor: pointer; /* Change cursor on hover */
        }

        /* Define hover effect */
        .custom-button:hover {
            background-color: cornflowerblue; /* Darker blue on hover */
            border-color: darkblue; /* Darker outline on hover */
        }
    </style>
</head>
<body>
    <div>
        <h2>Forgot Password</h2>
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <input type="button" value="Back" onclick="window.history.back()" class="custom-button">
            <input type="submit" value="Send" class="custom-button"> <!-- Send in English -->
        </form>
        {% if email_sent %}
            <p>Email sent successfully!</p>
        {% endif %}
        {% if email_not_sent %}
            <p>Email not sent. Please try again later.</p>
        {% endif %}
        {% if email_not_found %}
            <p>Email not found in the system.</p>
        {% endif %}
    </div>
</body>
</html>
