<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>היסטוריית משימות</title>
</head>
<body>
    <h1>היסטוריית משימות</h1>

    <ul>
        {% for task in history_tasks %}
            <li>
                <h2>{{ task.title }}</h2>
                <p>{{ task.description }}</p>
                <p>תאריך סיום: {{ task.due_date }}</p>
                <p>סטטוס: {{ task.status }}</p>
                <button id="{{}}" style="font-size: 15px;">חזור לדף עובד</button>
            </li>
        {% endfor %}
    </ul>
    <button id="backToHome" style="font-size: 15px;">חזור לדף עובד</button> <!-- Back to Workers List in Hebrew -->

    <script>
        document.getElementById("backToHome").addEventListener("click", function() {
            location.href = "{% url 'user_home_screen' %}";
        });
    </script>
   
</body>
</html>
