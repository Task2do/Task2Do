<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Django Web Page</title>
    <style>
        /* Define button styles */
        .custom-button {
            color: blue; /* Text color */
            font-size: 14px; /* Font size */
            border: 2px solid blue; /* Outline color */
            border-radius: 5px; /* Rounded corners */
            padding: 8px 16px; /* Smaller padding */
            margin: 5px; /* Margin */
            background-color: transparent; /* Transparent background */
            cursor: pointer; /* Change cursor on hover */
        }

        /* Define hover effect */
        .custom-button:hover {
            background-color: blue; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <button onclick="location.href='{% url 'signup' %}'" class="custom-button">signup</button>
        <h2 style="color: black;">{{ today_date }}</h2>
        <button onclick="location.href='{% url 'user_login' %}'" class="custom-button">user login</button>
        <button onclick="location.href='{% url 'manager_login' %}'" class="custom-button">manager login</button>
    </div>
</body>
</html>
