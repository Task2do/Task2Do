<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workers List</title>
    <style>
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Set background color to light cyan */
        }

        /* Define button styles */
        .chooseWorkerBtn {
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            background-color: cornflowerblue;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Define hover effect */
        .chooseWorkerBtn:hover {
            background-color: darkblue;
        }

        /* Adjust the height of the container */
        body {
            height: 95vh; /* Adjusted height */
        }

        /* Define bubble styles */
        .worker-bubble {
            background-color: #c7e0ff; /* Light blueish color */
            border: 2px solid #99ccff; /* Lighter blue border */
            border-radius: 10px; /* Rounded corners */
            padding: 15px; /* Padding */
            margin-bottom: 10px; /* Margin between bubbles */
            width: 400px; /* Width of the bubbles */
            transition: background-color 0.3s ease; /* Smooth transition */
            display: flex; /* Use flexbox for positioning */
            flex-direction: column; /* Display content in a column layout */
            align-items: flex-start; /* Align content to the start of the column */
        }

        /* Define hover effect for bubbles */
        .worker-bubble:hover {
            background-color: #b3d9ff; /* Slightly darker blueish color on hover */
        }

        /* Define button margin */
        .chooseWorkerBtn {
            margin-top: 10px; /* Adjust button margin */
        }

        /* Define worker info styles */
        .worker-info {
            display: inline-block; /* Ensure name and username are in the same line */
        }

        /* Define strong tag styles */
        .worker-info strong {
            margin-right: 10px; /* Add some spacing between name and username */
        }

        /* Define username styles */
        .username {
            margin-top: 5px; /* Add margin to separate username */
        }

        /* Container for each worker item */
        .worker-item {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between bubble and button */
            align-items: flex-start; /* Align items to the top */
        }

        /* Adjust button width to fit inside the bubble */
        .chooseWorkerBtn {
            width: auto; /* Allow button to adjust its width */
        }
    </style>
</head>
<body>
    <h1>Workers List</h1>

    {% for worker in workers %}
        <div class="worker-item">
            <div class="worker-bubble bubble-{{ forloop.counter }}">
                <div class="worker-info">
                    <strong>Name:</strong> {{ worker.personal_data.user.first_name }} {{ worker.personal_data.user.last_name }}
                    <div class="username">
                        <strong>Username:</strong> {{ worker.personal_data.user.username }}
                    </div>
                </div>
            </div>
            <button class="chooseWorkerBtn" onclick="location.href='{% url 'worker_details' worker.id %}'">Choose Worker</button>
        </div>
    {% endfor %}

    <button id="backToHome" class="chooseWorkerBtn">Back to Home Screen</button>

    <script>
        document.getElementById("backToHome").addEventListener("click", function() {
            location.href = "{% url 'manager_home_screen' %}";
        });
    </script>
</body>
</html>
