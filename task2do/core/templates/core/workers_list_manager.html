<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workers List</title>
    <style>
        .colored-strip {
            width: 100vw;
            position: relative;
            margin-left: -50vw;
            height: auto;
            left: 50%;
            background-color: #66b6a9;
            text-align: left; /* Center the image horizontally */
        }
        
        .colored-strip img {
            max-width: 100%;
            height: auto;
        }
        /* Define button styles */
        .custom-button {
            color: white;
            font-size: 15px;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: cornflowerblue; /* Light blueish color */
            border: 2px solid #99ccff;
        }

        /* Button hover effect */
        .custom-button:hover {
            background-color: darkblue;
            transform: scale(1.05) /* Slightly darker blue */
        }

        /* Define larger button styles */
        .large-button {
            font-size: 20px; /* Font size for larger buttons */
            padding: 20px 40px; /* Larger padding */
        }

        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: top;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #eff5fe; /* Alice blue */
        }


        /* Define button styles */
        .chooseprojectBtn {
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            background-color:  #6495ED; /* Dodger blue */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Define hover effect */
        .chooseprojectBtn:hover {
            background-color:#0040c4; /* Dark royal blue */
            transform: scale(1.05);
        }

        /* Adjust the height of the container */
        body {
            height: 95vh; /* Adjusted height */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px; /* Increased margin for separation */
            color: #333;
        }
        /* Define bubble styles */
        .project-bubble {
            background-color: #c7e0ff; /* Light blueish color */
            border: 2px solid #99ccff;
            border-radius: 10px; /* Rounded corners */
            padding: 15px; /* Padding */
            margin-bottom: 10px; /* Margin between bubbles */
            width: 400px; /* Width of the bubbles */
            transition: background-color 0.3s ease; /* Smooth transition */
            display: flex; /* Use flexbox for positioning */
            flex-direction: column; /* Display content in a column layout */
            align-items: flex-start; /* Align content to the start of the column */
        }

        /* Define hover effect for bubbles */
        .project-bubble:hover {
            background-color: #9ad0eb; /* Powder blue */
        }

        /* Define button margin */
        .chooseprojectBtn {
            margin-top: 10px; /* Adjust button margin */
        }

        /* Define project info styles */
        .project-info {
            column-gap: 40px;
            display: flex;
            justify-content: space-between;
        }

        /* Define strong tag styles */
        .project-info strong {
            margin-right: 10px; /* Add some spacing between name and username */
        }

        /* Define username styles */
        .not-top-info {
            margin-top: 5px; /* Add margin to separate username */
        }

        /* Container for each project item */
        .project-item {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between bubble and button */
            align-items: flex-start; /* Align items to the top */
        }
        .left, .right{
            display:flex;
            flex-direction: column;
        }
        /* Adjust button width to fit inside the bubble */
        .chooseprojectBtn {
            width: auto; /* Allow button to adjust its width */
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="colored-strip">
        
        <img src="{% static 'task2do_logo.jpeg' %}" style ="width:10% ;" alt="logo">
    </div>
    <h1>workers </h1>
    {% for worker in workers %}
        <div class="project-item">
            <div class="project-bubble bubble-{{ forloop.counter }}">
                <div class="project-info">
                    <div  class=left>
                        <strong >Name:</strong>  {{ worker.first_name }} {{ worker.last_name }}
                        <div class= "not-top-info">
                            <strong>Email: </strong> {{ worker.email }}
                        </div>
                    </div>
                    <div class=right >
                        <strong  >username</strong> {{ worker.username }}
                    </div>
                </div>
            </div>
            <button class="custom-button" onclick="location.href='{% url 'worker_details' worker.id %}'">worker details</button>
        </div>
    {% endfor %}
    <button class="custom-button" style="font-size: 15px;margin-left:-500px;" onclick="location.href='{% url 'manager_home_screen' %}'">Back to Home Screen</button>







</body>
</html>
