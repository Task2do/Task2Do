<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>רשימת עובדים</title> <!-- Workers List in Hebrew -->
</head>
<body>
    <h1>רשימת עובדים</h1> <!-- Workers List Heading in Hebrew -->

    <ul>
        {% for worker in workers %}
            <div style="border: 1px solid black; margin: 10px; padding: 10px;">
            <li>
                <h4>שם עובד</h4>
                {{ worker.personal_data.user.first_name }} {{ worker.personal_data.user.last_name }}
                <br>
                <h4>שם משתמש עובד</h4>
                {{ worker.personal_data.user.username}}
                <br>
                <button class="chooseWorkerBtn" onclick="location.href='{% url 'worker_details_manager' worker.id %}'" style="font-size: 15px;">בחר עובד</button>
            </li>
            </div>
        {% endfor %}
    </ul>

    <button id="backToHome" style="font-size: 15px;">חזור למסך הבית</button> <!-- Back to Home Screen in Hebrew -->

    <script>
        document.getElementById("backToHome").addEventListener("click", function() {
            location.href = "{% url 'manager_home_screen' %}";
        });

    </script>
</body>
</html>
