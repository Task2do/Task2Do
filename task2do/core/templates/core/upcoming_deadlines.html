<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Deadlines</title>
    <style>
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Define button styles */
        .custom-button {
            color: white;
            font-size: 15px;
            border: 2px solid darkblue;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            background-color: cornflowerblue;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make button inline */
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Define hover effect */
        .custom-button:hover {
            background-color: darkblue;
            border-color: darkblue;
        }

        /* Adjust margin and padding for better spacing */
        ul {
            padding: 0;
            margin: 0;
        }

        li {
            border: 1px white;
            margin: 10px;
            padding: 20px;
        }

        h1 {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>Upcoming Deadlines</h1>

    <ul>
        {% for task in upcoming_tasks %}
            <li>
                <h2>{{ task.title }}</h2>
                <p>Project: {{ task.project.name }}</p>
                <p>Due Date: {{ task.due_date }}</p>
                <a href="{% url 'task_display_user' task.id %}" class="custom-button">Enter Task</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'user_home_screen' %}" class="custom-button" id="backToHome">Back to Home Screen</a>

    <script>
        document.getElementById("backToHome").addEventListener("click", function() {
            location.href = "{% url 'user_home_screen' %}";
        });
    </script>
</body>
</html>
