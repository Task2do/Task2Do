<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Request Submission</title>
    <style>
        /* Center content vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Adjust margin and padding for better spacing */
        h1 {
            margin-bottom: 30px; /* Increased margin at the bottom */
        }

        form {
            text-align: center;
        }

        /* Define button styles */
        input[type="submit"], button {
            color: white; /* Text color */
            font-size: 15px; /* Font size */
            border: 2px solid darkblue; /* Blue border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            margin: 10px; /* Margin */
            background-color: cornflowerblue; /* Blue background */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        /* Define hover effect */
        input[type="submit"]:hover, button:hover {
            background-color: darkblue; /* Darker blue on hover */
            border-color: darkblue; /* Darker border on hover */
        }
    </style>
</head>
<body>
    <h1>New Request Submission</h1>
    <form method="post" action="{% url 'new_request_submission' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
        <button id="discardButton" type="button">Cancel</button>
    </form>

    <script>
        document.getElementById("discardButton").addEventListener("click", function() {
            window.history.back();
        });
    </script>
</body>
</html>
